<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>Sorry ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: Arial, sans-serif;
    overflow:hidden;
}

/* Card */
.card{
    text-align:center;
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 0 25px rgba(0,0,0,0.1);
    z-index:2;
}

/* Text animation */
#text{
    color:#ff4b6e;
    font-size:24px;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid;
    width:0;
    animation: typing 4s steps(30,end) forwards;
}

@keyframes typing{
    from{width:0}
    to{width:100%}
}

/* Button */
button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:20px;
    background:#ff4b6e;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#ff4b6e;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(0.5);
        opacity:1;
    }
    to{
        transform:translateY(-10vh) scale(1.2);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b6b6a5a9a.mp3" type="audio/mp3">
</audio>

<div class="card">
    <div id="text">To my problem ❤️</div>
    <p style="color:#555;margin-top:20px;">
        ခုတလော မင်းကို စိတ်မကောင်းဖြစ်စေခဲ့ရင် တောင်းပန်ပါတယ်။<br>
        မင်းကို အရမ်းတန်ဖိုးထားပါတယ်။ အရမ်းလည်း ချစ်ပါတယ်။ 
        ကို့မှာ မင်းပဲ ရှိတာမို့ အတွေးလွန်ပြီး ပြောမှား ဆိုမှားတာတွေ ရှိရင် 
        နားလည်ပေးစေချင်တယ်။
    </p>
    <button onclick="alert('I love you ❤️')">တာလေးကို နိုပ်ကြည့်</button>
</div>

<script>
// Floating heart generator
function createHeart(){
    const heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.className = "heart";
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (3+Math.random()*5)+"s";
    heart.style.fontSize = (10+Math.random()*30)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove()},8000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
